<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengguna</title>
</head>
<body>
    <div class="container">
        <h1>Form Pengguna</h1>
        <form id="form">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" required>

            <label for="phone_number">Nomor HP:</label>
            <input type="tel" id="phone_number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" required>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <script>
        // URL API untuk mengirim data
        const urlPOST = 'https://msg.ulbi.ac.id/task/recruitment';

        // Fungsi untuk mengambil nilai dari input berdasarkan ID
        function getValue(id) {
            return document.getElementById(id).value.trim();
        }

        // Fungsi untuk mengirim data
        function pushData() {
            // Mengambil nilai dari input
            const nama = getValue("nama");
            const phone_number = getValue("phone_number");
            const email = getValue("email");
            const alamat = getValue("alamat");

            // Menciptakan objek data
            let data = {
                name: nama,
                phone_number: phone_number,
                email: email,
                alamat: alamat
            };

            console.log('Data yang akan dikirim:', data); // Log data untuk debug

            // Mengirim data ke API menggunakan fungsi postData
            postData(urlPOST, data);
        }

        // Menangani event submit pada form
        const form = document.getElementById('form');
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah form dari submit default
            pushData(); // Memanggil fungsi pushData
        });

        // Fungsi untuk mengirim data ke API
        function postData(url, data) {
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Mengirim sebagai JSON
                },
                body: JSON.stringify(data) // Mengubah objek data menjadi string JSON
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errData => {
                        throw new Error(errData.message || 'Something went wrong');
                    });
                }
                return response.json(); // Mengubah respons ke format JSON
            })
            .then(data => {
                console.log('Sukses:', data);
                alert('Data berhasil disimpan!'); // Notifikasi keberhasilan
            })
            .catch(err => {
                console.error('Kesalahan:', err);
                alert('Data gagal disimpan: ' + err.message); // Notifikasi kesalahan
            });
        }
    </script>
</body>
</html>
